name: cisum5
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^5.5.0 # For file selection
  xml: ^6.2.1         # For parsing MusicXML
  archive: ^3.3.7
  flutter_svg: ^1.1.6 # For rendering SVG files
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Add assets section to include SVG files for clefs and notes
  assets:
    - assets/clef.svg
    - assets/note.svg